<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto app</title>
    <link rel="stylesheet" href="bootstrap.min (2).css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-primary">
        <a href="" class="navbar-brand">Product App </a>
    </nav>

    <div class="container">
        <!-- APLICCATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4 ">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <form id="product-form" class="card-body ">
                        <div class="form-group">
                            <input type="text"  id="name" placeholder="PRODUCT NAME" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number"  id="price"  step="0.1" placeholder="PRODUCT PRICE" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number"  id="year" value="2021" min="1990" max="2021" placeholder="YEAR PRODUCT" class="form-control">
                        </div>
                        <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list"> </div>
            </div>
        </div>
    </div>

<script src="App.js"></script>
</body>
</html>
